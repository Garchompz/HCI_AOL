<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Renting Website | KêRent</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login_page">
        <div class="login_logo">
            <a class="HomepageNAV_login" href="index.html">KêRent</a>
        </div>
        <div class="card_P">
            <div class="login_cardP">
                <div class="login_text_box">
                    <a class="login_text">Create Account</a>
                </div>
                <div class="name_box">
                    <form>
                        <label class="name_text">Your name</label><br>
                        <input class="name_input" type="text" placeholder="First and last name">
                    </form>
                </div>
                <div class="email_box">
                    <form>
                        <label  class="email_text">Email</label><br>
                        <input class="email_input" type="text" placeholder="Your email">
                    </form>
                </div>
                <div class="password_box">
                    <form>
                        <label class="password_text">Password</label><br>
                        <input class="password_input" type="password" placeholder="At least 6 characters">
                    </form>
                </div>
                <div class="login_button_box">
                    <button class="login_button">Sign up</button>
                </div>
                <div class="or_box">
                    <a class="or_text">or</a>
                </div>
                <div class="google_button_box">
                    <button class="google_button">Continue with Google</button>
                </div>
                <div class="no_account_box">
                    <a class="no_account_text" href="login.html">Already have an account?</a>
                </div>
            </div>  
        </div>
        <div class="footer_P">
            <div class="footer_container">
                <div class="COS_box">
                    <a class="COS_text" href="#">Conditions of Use</a>
                </div>
                <div class="privacy_box">
                    <a class="privacy_text" href="#">Privacy Notice</a>
                </div>
                <div class="help_box">
                    <a class="help_text" href="#">Help</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
